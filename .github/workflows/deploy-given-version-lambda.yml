name: Deploy Given Version
on:
  workflow_call:
    inputs:
      version_tag:
        description: "Version to deploy"
        type: string
        required: true
      environment:
        description: "Environment to deploy to"
        type: string
        required: true
      lambda_name:
        description: "Lambda to Deploy"
        type: string
        required: true
      runtime_version:
        description: "runtime version to use"
        type: string
        required: true
      gha_oidc_iam_role_name:
        description: "IAM role for GHA to assume"
        required: true
        type: string
        default: "github-actions-role"
      subdirectory:
        description: "subdirectory to deploy"
        required: true
        type: string
    secrets:
      AWS_ACCOUNT_ID_PROD:
        required: true
      AWS_ACCOUNT_ID_DEV:
        required: true
jobs:
  checkout:
    name: checkout
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  go_test_package_artifact:
    uses: ./.github/workflows/build-go.yml
    with:
      is_deploy: true
      runtime_version: ${{inputs.runtime_version}}
      subdirectory: ${{inputs.subdirectory}}
    secrets: inherit
  deploy:
    name: Deploy to ${{inputs.environment}} (${{inputs.version_tag}})
    needs: go_test_package_artifact
    if: ${{always() && contains(needs.*.result, 'success') && !(contains(needs.*.result, 'failure'))}}
    uses: ./.github/workflows/deploy-lambda.yml
    with:
      environment: ${{inputs.environment}}
      artifact_key: ${{needs.go_test_package_artifact.outputs.artifact_key}}
      lambda_name: ${{format('{0}-{1}', inputs.lambda_name, inputs.environment)}}
      gha_oidc_iam_role_name: ${{inputs.gha_oidc_iam_role_name}}
    secrets: inherit
